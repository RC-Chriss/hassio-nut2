    - name: ups2
      driver: "usbhid-ups"
      port: "auto"
  mode: netserver
schema:
  users:
    - username: str
      password: str
      instcmds:
        - str
      actions:
        - str
  devices:
    - name: str
      driver: str
      port: str
  mode: list(netserver|standalone)
